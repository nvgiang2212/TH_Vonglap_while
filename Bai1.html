<!DOCTYPE html>
<html>
<head>
	<title>Bai 1 - Su dung vong lap while</title>
</head>
<body>
	<!-- Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào
	giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. -->
	<script>
		let number = Number(prompt('Enter a number :'));

		let total = 0;

		while (number != -1) {
			number = Number(prompt('Enter a number :'));
			alert(number);
			total = total + number;
			alert(total);
		}
	</script>
</body>
</html>
